<table class="table">
    <thead>
        <th>id</th>
        <th>Brand Name</th>
        <th>Customer Name</th>
        <th>Rent Date</th>
        <th>Retun Date</th>
    </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.id}}</td>
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.customerName }}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>
  </tr>
</table>
