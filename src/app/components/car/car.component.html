<table class="table">
    <thead>
        <th>id</th>
        <th>Brand Name</th>
        <th>Car Name</th>
        <th>Color Name</th>
        <th>Daily Price</th>
    </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
